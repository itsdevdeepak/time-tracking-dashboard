<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main class="main">
      <section class="container">
        <!-- Not sure what i call it; looks kinnda nav/header to me 🤷‍♀️ -->
        <header class="header">
          <div class="profile">
            <picture class="img-wrapper">
              <img src="images/image-jeremy.png" alt="jeremy Profile pic" />
            </picture>
            <h1 class="report-heading">
              <span class="tag">Report for</span> Jeremy Robson
            </h1>
          </div>
          <nav class="nav-links">
            <button class="nav-link" name="daily" id="daily-btn">Daily</button>
            <button class="nav-link" name="weekly" id="weekly-btn">
              Weekly
            </button>
            <button class="nav-link" name="monthly" data="sas" id="monthly-btn">
              Monthly
            </button>
          </nav>
        </header>

        <!-- Cards -->
        <!-- Work Card -->
        <article class="card" id="work">
          <picture class="img-wrapper">
            <img src="./images/icon-work.svg" alt="work banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>

        <!-- Play Card -->
        <article class="card" id="play">
          <picture class="img-wrapper">
            <img src="./images/icon-play.svg" alt="play banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>

        <!-- Study Card -->
        <article class="card" id="study">
          <picture class="img-wrapper">
            <img src="./images/icon-study.svg" alt="study banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>

        <!-- Exercise Card -->
        <article class="card" id="exercise">
          <picture class="img-wrapper">
            <img src="./images/icon-exercise.svg" alt="excercise banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>

        <!-- Social Card -->
        <article class="card" id="social">
          <picture class="img-wrapper">
            <img src="./images/icon-social.svg" alt="social banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>

        <!-- Selfcare Card -->
        <article class="card" id="self-care">
          <picture class="img-wrapper">
            <img src="./images/icon-self-care.svg" alt="self-care banner" />
          </picture>
          <div class="card-ctn">
            <section class="even-column">
              <h2 class="category">Work</h2>
              <picture class="expend-icon">
                <img src="images/icon-ellipsis.svg" alt="icon menu" />
              </picture>
            </section>
            <section class="even-column details">
              <h3 class="hours-spent">0hrs</h3>
              <p class="last-result">
                Last
                <span class="last-report-duration">Week</span> -
                <span class="last-hours-spent">0hrs</span>
              </p>
            </section>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/itsdevdeepaks">Deepak</a>.
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
